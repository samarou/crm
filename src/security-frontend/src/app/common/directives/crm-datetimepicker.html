<div class="datetime-group">
    <div class="date-group">
        <label>{{label}}</label>
        <div class="input-group" ng-init="isOpen = false" title="Set up a date">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup
                       ng-model="model" ng-change="onchange({newValue: model, isDate: true})"
                       is-open="isOpen" datepicker-options="datepickerOptions"
                       close-text="Close" readonly/>
              <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-disabled="!isEdit" ng-click="isOpen = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
              </span>
            </p>
        </div>
    </div>
    <div class="time-group">
        <!--using two blocks, because properties 'show-spinners' and 'readonly-input' do not updated when isEdit was changed-->
        <div ng-show="isEdit" uib-timepicker ng-model="model" ng-change="onchange({newValue: model, isDate: false})"
             show-spinners="true" readonly-input="false" minute-step="5" show-meridian="false">
        </div>
        <div ng-show="!isEdit" class="spinners-buffer" uib-timepicker ng-model="model" ng-change="onchange({newValue: model, isDate: false})"
             show-spinners="false" readonly-input="false" minute-step="5" show-meridian="false">
        </div>
    </div>
</div>
