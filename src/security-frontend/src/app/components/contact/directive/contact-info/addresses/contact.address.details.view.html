<crm-form-wrapper form-title="vm.title" submit-text="Ok" cancel-text="Cancel" submit-btn="vm.ok()"
                  cancel-btn="vm.cancel()" modal="true" ng-form="addressForm">
    <div class="form-group">
        <label for="addressLine">Address line</label>
        <input class="form-control" id="addressLine" name="addressLine" ng-model="vm.address.addressLine"
               placeholder="Street, building, apartment" maxlength="255">
    </div>
    <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input class="form-control" id="zipcode" name="zipcode"
               ng-model="vm.address.zipcode" maxlength="255">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" id="city" name="city"
               ng-model="vm.address.city" maxlength="255">
    </div>
    <div class="form-group">
        <label for="region">Region</label>
        <input class="form-control" id="region" name="region"
               ng-model="vm.address.region" maxlength="255">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country" name="country" ng-model="vm.address.country"
                ng-options="option.id as option.name for option in vm.countries">
            <option value>Please, select</option>
        </select>
    </div>
</crm-form-wrapper>
