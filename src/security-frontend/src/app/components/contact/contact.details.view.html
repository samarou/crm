<crm-form-wrapper form-title="vm.title" submit-text="{{vm.submitText}}" cancel-text="{{vm.cancelText}}"
                  submit-btn="vm.submit()"
                  cancel-btn="vm.cancel()" crm-form-validation="contactForm">
    <form name="contactForm" class="form-group">
        <uib-tabset active="active">
            <uib-tab heading="General Info">
                <crm-contact-general-info></crm-contact-general-info>
            </uib-tab>

            <uib-tab heading="Contact Info">
                <crm-contact-info></crm-contact-info>
            </uib-tab>

            <uib-tab heading="Work Experience">
                <crm-contact-work-experience></crm-contact-work-experience>
            </uib-tab>

            <uib-tab heading="Attachments">
                <div class="crm-top-buffer">
                    <crm-contact-attachments></crm-contact-attachments>
                </div>
            </uib-tab>
            <uib-tab heading="Access">
                <history-panel ng-show="vm.contact.id" info="vm.contact.history"></history-panel>
                <acl-form handler="vm.aclHandler"></acl-form>
            </uib-tab>
        </uib-tabset>
    </form>
</crm-form-wrapper>
